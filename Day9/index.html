<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <form  class="form-container" >
            <div class="input-group">
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname">         
            </div>
            <div class="input-group">
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="input-group">
                <label for="email">Email: </label>
                <input type="email" id="email"name="email">
            </div>
            <div class="input-group" >
                <label for="phone">Phone:</label>
                <div id="phone-section">
                <select name="code">
                    <option value="+91">+91</option>
                    <option value="+90">+90</option>
                </select>
                <input type="text" maxlength="10" id="phone" name="phone">
                </div>
            </div>
            <div class="input-group">
                <h3>Gender: </h3>
                <div id="gender-section">
                    <input type="radio" id="male" name="Gender" >
                <label for=" male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
                <input type="radio" id="Others" name="Gender">
                <label for="Others">Others</label>
                </div>
            </div>
            <div class="input-group">
                <label for="city">City: </label>
                <select name="city" id="city">
                    <option value="Jaipur">Jaipur</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kota">Kota</option>
                    <option value="Indore">Indore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <!-- <p id="strength"></p> -->
            </div>
            <div class="input-group">
                <label for="co-password">Confirm Password: </label>
                <input type="password" id="co-password" name="co-password">
                <!-- <p id="strength"></p> -->
            </div>
            <div class="check">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree with terms and conditions.</label>
            </div>
            <div class="btns">
                <button id="submit">Submit</button>
                <button id="reset">Reset</button>
            </div>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
