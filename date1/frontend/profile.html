<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Skill Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">ðŸŽ“ Skill Portfolio Hub</a>
      <div>
        <button onclick="logout()" class="btn btn-outline-light me-2">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Complete Your Profile</h2>

    <form id="profileForm" class="mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Branch</label>
          <input type="text" class="form-control" id="branch" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Year</label>
          <input type="text" class="form-control" id="year" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">LinkedIn URL</label>
          <input type="url" class="form-control" id="linkedin" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">GitHub URL</label>
          <input type="url" class="form-control" id="github" />
        </div>
      </div>
      <button type="submit" class="btn btn-success">Update Profile</button>
    </form>

    <h4>Add Skills</h4>
    <form id="skillsForm">
      <div class="mb-3">
        <label class="form-label">Enter skills (comma-separated)</label>
        <input type="text" class="form-control" id="skills" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Skills</button>
    </form>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
